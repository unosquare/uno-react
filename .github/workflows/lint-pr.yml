name: Lint PR

on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v2
      - name: ðŸ“¦ Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: ðŸŽ  npm install
        run: npm ci
      - name: Lint
        uses: a-b-r-o-w-n/eslint-action@v1
        with:
          repo-token:  ${{ secrets.GITHUB_TOKEN }}
          files: 'src/**/*'
