name: Node CI

on: pull_request

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      CI: true

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
      - name: 📦 Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: 🎠 npm install
        run: npm ci
      - name: Lint
        uses: a-b-r-o-w-n/eslint-action@v2
        with:
          repo-token:  ${{ secrets.GITHUB_TOKEN }}
          files: 'src/**/*'
      - name: 🏗 npm build and coverage
        run: |
          npm run build
          npm run cest
