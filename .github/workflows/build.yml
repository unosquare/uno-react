name: Node CI

on: pull_request

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      CI: true

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v2
      - name: 📦 Cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: 🏗 npm build and coverage
        run: |
          npm ci
          npm run build
          npm run cest
      - name: 🎯 Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
